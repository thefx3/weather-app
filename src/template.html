<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>WEATHER INFORMATION </h1>
    
    <div id="search-container">
        <input type="text" id="city" placeholder="Enter city name">
        <div id="current-location">St Germain-en-Laye</div>
    </div>

    <div id="weather">
        <div id="weather-container">
            <div id="weather-info">
                <div id="weather-icon">
                    <img src="./images/sunny.gif" alt="Weather Icon">
                </div>
                <div id = "temperature">28째C </div>
            </div>
            <div id="weather-text">
                <div id="condition">SUNNY</div>
            </div>
        </div>

        <div id = "weather-details">
         <div id="sunset">Sunset:<div id="sunset-data"></div></div>
         <div id="sunrise">Sunrise:<div id="sunrise-data"></div></div>
        </div>
    </div>

    <div class="container">
        <div id = "tabs">
            <button class="days" data-id = "yesterday">YESTERDAY</button>
            <button class="days" data-id = "today">TODAY</button>
            <button class="days" data-id = "tomorrow">TOMORROW</button>
        </div>
        <div id="yesterday" class="tab-content">
        </div>
        <div id="today" class="tab-content">
            <h2>Today's Weather</h2>
            <p>Temperature: 25째C</p>
            <p>Condition: Cloudy</p>
            <p>Humidity: 60%</p>
            <p>Wind Speed: 15 km/h</p>
            <p>Last Updated: 2023-10-01 08:00</p>
        </div>
        <div id="tomorrow" class="tab-content">
        </div>
    </div>
